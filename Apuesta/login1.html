            document.body.style.display = "none";
            ancho = window.innerWidth;
            var Z = ancho.toFixed(5) * (100.00000 / ((1366).toFixed(5)))
            document.body.style.zoom = Z + "%";
            document.body.style.display = "block";
        }
    </script>
